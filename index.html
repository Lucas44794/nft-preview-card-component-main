<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img src="images/image-equilibrium.jpg" alt="imagem equilibrium" class="container_equilibrium">
    <h1 class="container__titulo">Equilibrium #3429</h1>
    <p class="container__texto">Our Equilibrium collection promotes balance and calm.</p>

    <div class="container__preco">
      <div class="preco_eth">
        <img src="images/icon-ethereum.svg" alt="Icone Ethereum" class="img_ether">
        <p class="eth">0.041 ETH</p>
      </div>
      <div class="relogio">
        <img src="images/icon-clock.svg" alt="Imagem Relogio" class="img_rel">
        <p class="container__days">3 days left</p>
      </div>
      
    </div>
    
    <div class="container__creation">
      <img src="images/image-avatar.png" alt="Imagem avatar" class="imagem-avatar">
      <p id="texto" class="container-texto"> Creation of <strong>Jules Wyvern</strong></p>
    </div>
  </main>
</body>
</html>
